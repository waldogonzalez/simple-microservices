spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

#logging.level.org.springframework.web: DEBUG
logging.level.org.springframework.cloud.gateway: DEBUG

eureka:
  client:
    service-url:
      - defaultZone: http://eureka:password@localhost:8761/eureka
app:
  eureka-server: localhost

server:
  port: 8080
